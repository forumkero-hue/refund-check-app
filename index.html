<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceGram Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –Ω–∏–∫–æ–º */
        .user-greeting {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .greeting-icon {
            font-size: 32px;
            width: 60px;
            height: 60px;
            background: rgba(52, 199, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .greeting-text {
            flex: 1;
        }

        .hello {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #34C7FF, #00FFA3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –Ω–∏–∫–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-greeting">
            <div class="greeting-icon">üëã</div>
            <div class="greeting-text">
                <div class="hello">–ü—Ä–∏–≤–µ—Ç,</div>
                <div class="username" id="username">@file_user_722</div>
            </div>
        </div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('username').textContent = '@file_user_722';
    </script>
</body>
</html>
